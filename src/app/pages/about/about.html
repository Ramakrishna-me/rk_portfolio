<section class="about-section">

    <div class="about-container">

        <!-- LEFT IMAGE WITH SHINE EFFECT -->
        <div class="about-left shine-wrap">
            <img src="assets/2.jpg" class="about-img shine" />
        </div>

        <!-- RIGHT CONTENT -->
        <div class="about-right">

            <h1 class="title">ABOUT ME</h1>

            <h3 class="subtitle">{{ name }} â€“ {{ role }}</h3>

            <p class="bio">
                {{ bio }}
            </p>

            <!-- Extra Details -->
            <ul class="about-list">
                <li *ngFor="let point of aboutPoints">
                    <i class="fa-solid fa-check"></i> {{ point }}
                </li>
            </ul>

            <!-- Social Icons -->
            <div class="social-row">
                <a *ngFor="let item of social" [href]="item.link"
                    target="_blank">
                    <i [class]="item.icon"></i>
                </a>
            </div>

        </div>

    </div>

</section>
