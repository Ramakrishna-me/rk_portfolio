<nav class="navbar navbar-expand-lg glass-nav fixed-top shadow-sm">
    <div class="container-fluid px-3 py-2">

        <!-- Brand / Logo -->
        <a class="navbar-brand d-flex align-items-center" routerLink="/">
            <img src="assets/logo12-01.png" alt="logo"
                class="brand-logo img-fluid me-2" />
        </a>

        <!-- Toggler Button -->
        <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Navbar -->
        <div
            class="collapse navbar-collapse justify-content-center mt-2 mt-lg-0"
            id="navbarNav">
            <ul class="navbar-nav text-center">
                <li class="nav-item mx-lg-2 my-2 my-lg-0">
                    <a class="nav-link" routerLink="/" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}">
                        Home
                    </a>
                </li>
                <li class="nav-item mx-lg-2 my-2 my-lg-0">
                    <a class="nav-link" routerLink="about"
                        routerLinkActive="active">About</a>
                </li>
                <li class="nav-item mx-lg-2 my-2 my-lg-0">
                    <a class="nav-link" routerLink="work"
                        routerLinkActive="active">Work</a>
                </li>
                <li class="nav-item mx-lg-2 my-2 my-lg-0">
                    <a class="nav-link" routerLink="contact"
                        routerLinkActive="active">Contact</a>
                </li>
            </ul>
        </div>

        <!-- Social Icons -->
        <div
            class="d-flex align-items-center icon-section ms-lg-3 mt-3 mt-lg-0 justify-content-center justify-content-lg-end">
            <div class="icon-item" (click)="openGithub()">
                <div class="icon">
                    <img src="assets/Icons/github.png" alt="GitHub"
                        class="icon-img" />
                </div>
            </div>
            <div class="icon-item" (click)="openInstagram()">
                <div class="icon">
                    <img src="assets/Icons/instagram.png" alt="Instagram"
                        class="icon-img" />
                </div>
            </div>
            <div class="icon-item" (click)="openLinkedin()">
                <div class="icon">
                    <img src="assets/Icons/linkedin.png" alt="LinkedIn"
                        class="icon-img" />
                </div>
            </div>
        </div>
    </div>
</nav>
